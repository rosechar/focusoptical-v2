<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="7" fill="#1e3a8a"/>
  <!-- Left lens -->
  <rect x="2" y="10" width="12" height="10" rx="5" fill="none" stroke="white" stroke-width="2.2"/>
  <!-- Right lens -->
  <rect x="18" y="10" width="12" height="10" rx="5" fill="none" stroke="white" stroke-width="2.2"/>
  <!-- Bridge -->
  <line x1="14" y1="15" x2="18" y2="15" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Left arm -->
  <line x1="2" y1="13" x2="0" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="30" y1="13" x2="32" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>
